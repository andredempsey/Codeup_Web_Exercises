<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>While Loop JS Example</title>
</head>
<body>
	<script>
		var i=0;
		var result=2;
		while (result<66000)
		{
			console.log(result);
			result=result*2;
			// console.log(Math.pow(2,i)); //alternative method which does not require result but prints out 0 and the limit needs to be changed to 17
			i++;
		}
	</script>
</body>
</html>
