<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Iterating Arrays</title>
</head>
<body>
	<h1>Arrays</h1>
	<img src="/img/250px-Marx_Brothers_1931.jpg" alt="Marx Brothers"><br>
	<label for="marx">Marx Brothers</label><br>
	<a href="http://en.wikipedia.org/wiki/Marx_Brothers">Source: Wikipedia</a>
	<script type="text/javascript">

		// todo:
		// Create an array of 4 names using literal array notation, in a variable called 'names'.
		var names =	['Chico', 'Harpo', 'Groucho', 'Zeppo'];

		// todo:
		// Create a log statement that will log the number of elements in the names array.
		console.log('There are ' + names.length + ' names in the array.');

		// todo:
		// Create log statements that will print each of the names array elements individually.
		// Modify the code that logs out the names array elements individually to instead use a for loop.
		for (var i = 0 ; i <= names.length - 1; i++) {
			console.log(names[i]);
		};

		// Below the for loop, use a forEach loop to print the names again.
		names.forEach(function (element, index, array){
		    console.log ('The name at index ' + index + ' is ' + element);
		});
	</script>
</body>
</html>
