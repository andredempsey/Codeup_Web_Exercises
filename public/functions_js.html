<body>
	<script>
		var myNameIs = 'Andre'; // todo: Fill in your name here.

		// todo:
		// Create a function called 'sayHello' that takes a parameter 'name'.
		// When called, the function should log a message that says hello from the passed in name.
		function sayHello (name) {
			console.log(name + ' says hello!');
		}

		// todo: Call the function 'sayHello' passing the variable 'myNameIs' as a parameter.
		sayHello(myNameIs);
		// do not worry about the details of this line
		// just know that it genrates a random number between 1 and 100
		var random = Math.floor((Math.random()*100)+1);

		// todo:
		// Create a function called 'isOdd' that takes a number as a parameter.
		// The function should use the ternary operator to log a message.
		// The log should tell the number passed in and whether it is odd or not.
		function isOdd (somenumber) {
			var msg = (somenumber % 2 == 0) ? somenumber + ' is even' : somenumber + ' is odd';
			console.log(msg);
		}
		// todo: Call the function 'isOdd' passing the variable 'random' as a parameter.
		isOdd(random);
